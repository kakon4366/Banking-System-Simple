<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to my <span class="font-semibold text-purple-600"> Banking System</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 mx-auto mt-8 p-8">
            <h2 class="text-3xl text-center mb-4">Please Login</h2>
            <!-- form html -->
            <div class="text-center"> 
                <input class="border inline-block border-purple-200 w-2/4 mb-4 px-3 py-1 rounded" type="text" name="" id="user-email" placeholder="Your E-mail">
                <input class="border inline-block border-purple-200 w-2/4 mb-4 px-3 py-1 rounded" type="password" name="" id="user-password" placeholder="Password">
                <br>
                <button id="bank-login-btn" class="bg-blue-400 inline-block px-6 rounded-full py-2 text-white">Login</button>
            </div>
        </section>
    </main>

    <!-- javascript  -->
    <script src="js/bank-login.js"></script>
</body>
</html>
